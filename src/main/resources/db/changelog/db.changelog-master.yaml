databaseChangeLog:

  - changeSet:
      id: 1
      author: Victor
      liquibaseSchemaName: finance_app
      changes:

        - createTable:
            tableName: credit_card
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: invoice_closing_day
                  type: Integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: background_color
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modificated_at
                  type: timestamp
                  constraints:
                    nullable: false

        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: credit_card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_credit_card_id_invoice
                    referencedColumnNames: id
                    referencedTableName: credit_card
                    onDelete: RESTRICT
                    onUpdate: RESTRICT
              - column:
                  name: is_closed
                  type: Boolean
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: Integer
                  constraints:
                    nullable: false
              - column:
                  name: month
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modificated_at
                  type: timestamp
                  constraints:
                    nullable: false

        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: invoice_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_invoice_id_transaction
                    referencedColumnNames: id
                    referencedTableName: invoice
                    onDelete: RESTRICT
                    onUpdate: RESTRICT
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: Decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_installment
                  type: Boolean
                  constraints:
                    nullable: false
              - column:
                  name: installment_amount
                  type: Integer
                  constraints:
                    nullable: false
              - column:
                  name: installment_number
                  type: Integer
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modificated_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            catalogName: cat
            columnNames: number, user_id
            constraintName: unique_number_finance_app_user_id_credit_card
            initiallyDeferred: true
            schemaName: finance_app
            tableName: credit_card
            validate: true

        - addUniqueConstraint:
            catalogName: cat
            columnNames: month, year, credit_card_id
            constraintName: unique_month_year_invoice_credit_card
            initiallyDeferred: true
            schemaName: finance_app
            tableName: invoice
            validate: true
